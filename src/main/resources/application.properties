
server.port = 8585

# jsp view resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# datasource setting
spring.datasource.url=jdbc:mariadb://localhost:3306/videohub
spring.datasource.username=root
spring.datasource.password=mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

mybatis.config-location=classpath:mybatis-config.xml

# log level setting
# info가 기본값 : info부터 중요한것들 보여줘 -> trace, debug는 안보임
logging.level.root=info
logging.level.com.teamrocket=info
logging.level.com.teamrocket.videohun=trace

file.upload.root-path= D:/videohub/upload/profile/
file.uploadVideo.root-path=D:/videohub/upload/video/
file.uploadThumbnail.root-path=D:/videohub/upload/thumbnail/

spring.servlet.multipart.max-file-size=512MB
spring.servlet.multipart.max-request-size=512MB
spring.servlet.multipart.enabled=true